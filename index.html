    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({
                    scrollTop: $(this.hash).offset().top
                }, 900);
            });
        });

<body>

    <div class="container">
        <ul class="navBar cl-effect-16 nav nav-pills nav-justified" id="tabs">
            <li class="active"><a data-toggle="pill" href="#about" data-hover="About">About</a></li>
            <li><a data-toggle="pill" href="#portfolio" data-hover="Portfolio">Portfolio</a></li>
            <li><a data-toggle="pill" href="#contact" data-hover="Contact">Contact</a></li>
        </ul>

        <div class="tab-content">

            <div id="about" class="tab-pane fade in active">
                    <img src="images/me.jpg" alt=" " title="" id="aboutImage">
                    <h1>James Risberg</h1>
                    <h2>Mobile Developer and Designer</h2>

                    <p>I've been developing for mobile since 2012, and I love it. I like making digital products you can touch, crafting experiences that are both intuitively interacted with and beautiful to look at.</p>

            <div id="portfolio" class="tab-pane fade">
                <div class="grid">
                    <figure class="effect-dexter">
                        <img src="images/portfolio/SimpollPortfolioEntryBackground.png" alt="" />

                            <h2><span>Simpoll</span></h2>
                            <p>Built a simple polling app for crowdsourcing basic decisions for YHack 2015. Wrote most of the native app myself in Swift, communicating with a backend server via Restful API.</p>

                    </figure>

                        <img src="images/portfolio/SimpollIconPortfolioItem.png" alt="" />

                            <h2><span>Simpoll Icon</span></h2>

                        </figcaption>
                    </figure>

                    <figure class="effect-dexter">
                        <img src="images/portfolio/VerigoPortfolioItemBackground.png" alt="" />
                        <figcaption>
                            <h2><span>Verigo</span></h2>
                            <p>Developed and maintained an Objective-C application to interface with proprietary Bluetooth 4.0 data logging devices. Worked with external graphic designers to implement UI and UX.</p>
                        </figcaption>
                    </figure>
                </div>

                var quote = quotes[Math.floor(Math.random() * quotes.length)];
