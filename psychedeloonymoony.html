<!DOCTYPE html>
<html>
<head>
  <title>psychedeloonymoony</title>
  <style>
    body {
      background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
      animation: backgroundAnimation 5s infinite alternate;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    @keyframes backgroundAnimation {
      0% { background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff); }
      50% { background: linear-gradient(45deg, #00ff00, #ff0000, #0000ff); }
      100% { background: linear-gradient(45deg, #ff0000, #00ff00, #00ff00); }
    }

    .rotate {
      animation: rotateAnimation 4s infinite linear;
      max-width: 50vw;
    }

    @keyframes rotateAnimation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .rotate {
        max-width: 80vw;
      }
    }
  </style>
</head>
<body>
  <img src="psychedeloonymoony.png" class="rotate" alt="woof">
</body>
</html>
